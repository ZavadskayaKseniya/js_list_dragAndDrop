<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_CONTROL</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>ArrangeBox</h1>
    <div class="container">
        
        <div class="list">
            <div class="list-label">
                <h1>Available</h1>
            </div>

            <div class="search">
                <input placeholder="search item" type="text" id="available-search"> 
                <button class="btn" id="aButton">поиск</button>
               

            </div>
           
            <div class="list-spisok" id="list-available">
         
            
           
            </div>
           
        </div>
        
        <div class="list">
            <div class="list-label">
                <h1>Selected</h1>
            </div>

            <div class="search">
                <input placeholder="search item" type="text" id="selected-search">  
                <button class="btn" id="sButton">поиск</button>
                
            </div>
           
            <div class="list-spisok list-selected" id="list-selected" >
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
